    <style>
        .container {
            height: 100vh;
        }

        p {

        }

            font-size: 20px;

        </div>

            <div class="touch-pack d-flex flex-column col-12 col-lg-4 my-1 mx-lg-1 py-1 border-dark border rounded" id="tom"><p>K</p><span class="text-warning">TOM</span></div>
            <div class="touch-pack d-flex flex-column col-12 col-lg-4 my-1 mx-lg-1 py-1 border-dark border rounded" id="tink"><p>L</p><span class="text-warning">TINK</span></div>
